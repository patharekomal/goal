<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       /* Custom CSS */

/* Body */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Set a light background color */
}

/* Sidebar */
#sidebar {
    background-color: #343a40;
    color: white;
    height: 100vh;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Add a slight shadow to the sidebar */
}
#sidebar ul {
    list-style: none;
    padding-left: 0;
}
#sidebar ul li {
    padding: 15px 20px; /* Increase padding for better spacing */
    border-bottom: 1px solid #4e5d6c;
    transition: background-color 0.3s; /* Smooth transition for background color change */
}
#sidebar ul li:last-child {
    border-bottom: none;
}
#sidebar ul li:hover {
    background-color: #495057; /* Darken background color on hover */
}

/* Content */
#content {
    padding: 20px;
}

/* Cards */
.card {
    margin-bottom: 20px;
    border: 1px solid #dee2e6; /* Add a border to each card */
    border-radius: 5px; /* Add a slight border radius for a softer look */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow to the cards */
}
.card-title {
    margin-bottom: 0; /* Remove bottom margin for card titles */
    color: #343a40; /* Set card title color */
}
.card-text {
    color: #6c757d; /* Set card text color */
}


    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- SideBar -->
            <div id="sidebar" class="col-md-3">

                <ul>
                   <li>Dashboard</li>
                   <li>Products</li>
                   <li>Customers</li>
                   <li>Orders</li>
                   <li>Settings</li>
                </ul>

            </div>


            <!-- content  -->
            <div id="content"  class="col-md-9">
                <h2>Dashboard</h2>
                <!-- card 1 and 2 -->
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Users</h5>
                                <p class="card-text">1000</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Products</h5>
                                <p class="card-text">700</p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- card 3 and 4 -->
                <div class="row">
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total orders</h5>
                                <p class="card-text">500</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Total Customers</h5>
                                <p class="card-text">500</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

</body>
</html>
