<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data Display</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
   body {
    background-color: #b8c3cd;
    padding-top: 20px;
  }
  .container {
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    /*box-shadow: 0 0 10px rgba(74, 59, 59, 0.1);
    /* margin: 90px; */
    
    background-image: linear-gradient(45deg, #ffffff, #12c7db);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
  button{
    margin: auto;
    margin-left: 150px;
  }
</style>
</head>
<body>
  <div class="container">
<h2>User Registration Data</h2>

<div id="userData"></div>

<p> <button onclick="clearCounting()" type="button">Clear data</button></p>  
  
  </div>



<script>
// Retrieve user data from localStorage
var users = JSON.parse(localStorage.getItem('users')) || [];

// Display user data
var userDataElement = document.getElementById('userData');
if (users.length === 0) {
  userDataElement.innerHTML = '<p>No user data available.</p>';
} else {
  var userDataHTML = '<ul>';
  users.forEach(function(user) {
    userDataHTML += '<li><strong>Name:</strong> ' + user.fname+" "+user.lname + '<br>';
    userDataHTML += '<li><strong>:Phone Number</strong> ' + user.username + '<br>';
    userDataHTML += '<li><strong>Email:</strong> ' + user.email + '<br>';
    userDataHTML += '<li><strong>Year:</strong> ' + user.date + '</li>';
    userDataHTML += '<li><strong>Password:</strong> ' + user.password + '</li><br>';
  });
  userDataHTML += '</ul>';
  userDataElement.innerHTML = userDataHTML;
}

//function to clear the data stored by browser  
function clearCounting() {  
    window.localStorage.clear();  
}  
</script>

</body>
</html>
