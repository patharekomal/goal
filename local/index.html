<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #80a9d1;
    padding-top: 20px;
  }
  .container {
    max-width: 500px;
    background-color: #fff;
    margin-top: 80px;
  /* Diagonal gradient from top-left to bottom-right */
    background-image: linear-gradient(45deg, #ffffff, #8e9a57);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>User Registration Form</h2>
  <form class="row g-3" id="registrationForm">
    <div class="col-md-6">
      <label for="fname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fname" name="fname" required>
    </div>
    <div class="col-md-6" >
      <label for="lname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lname" name="lname" required>
    </div>
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="col-12">
      <label for="username" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Enter Your Study Year</label>
      <input type="number" class="form-control" id="date" name="date" placeholder="Year" required>
    </div>

    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Enter your branch name</label>
      <select id="inputState" class="form-select">
        <option selected>Branch</option>
        <option>IT</option>
        <option>CS</option>
       
      </select>
    </div>

    <div class="col-md-12">
      <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>   
    </div>
    


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I am not robot
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var email = document.getElementById('email').value;
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var date = document.getElementById('date').value;
  var password = document.getElementById('password').value;

  // Create an object to hold the user data
  var userData = {
    fname : fname,
    lname : lname,
    email: email,
    username: username,
    date:date,
    password: password
  };
  
  // Push user data to localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));
  
  // Redirect to a new page to display the data
   window.location.href = 'display.html';
});

</script>

</body>
</html>
